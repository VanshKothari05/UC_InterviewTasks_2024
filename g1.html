<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="g1.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" />
      </div>
      <div class="choice" id="scissor">
        <img src="scissors.png" />
      </div>
    </div>
    <div class="score">
      <div class="scores">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="scores">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg">
      <p id="move">Play Your Move</p>
    </div>
    <script src="g1.js"></script>
  </body>
</html>
